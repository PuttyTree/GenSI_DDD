<body ng-controller="MainCtrl as main">

<!-- Main view  -->

<script>
var $scope;//angular js 的scope对象
var $http;//angular js 的http对象
var $location;
var $state;//页面跳转尽量用$state。用$location,resolve不会重新加载
var angula;//angular js 的controller对象
//初始化函数
var load=function(scope, http,location,state,obj){
	$scope=scope;
	$http=http;
	$location=location;
	$state = state;
	angula=obj;
}
var swalsucc = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "success"
    });
}

var swalwarn = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "warning"
    });
}

var swalerror = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "error"
    });
}
//日期格式化，插件会自动引用
var dates = $.fn.datepicker.dates = {
		en: {
			days: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
			daysShort: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
			daysMin: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
			months: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
			monthsShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
			today: "Today",
			clear: "Clear"
		},
        cn: {
            days: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
            daysShort: ["日", "一", "二", "三", "四", "五", "六", "七"],
            daysMin: ["日", "一", "二", "三", "四", "五", "六", "七"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            today: "今天",
            clear: "清除"
        }
	};
</script>
</html>
